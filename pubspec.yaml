name: 'fab_dracailles'
description: 'Les Dracailles FaB'
publish_to: 'none'
version: 0.0.6+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  app_settings: ^5.1.1
  crypto: ^3.0.3
  dio: ^5.4.2+1
  equatable: ^2.0.5
  flag: ^7.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_i18n: ^0.35.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_secure_storage: ^9.2.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  motion_tab_bar: ^2.0.4
  package_info_plus: ^8.0.2
  path: ^1.9.0
  path_provider: ^2.1.3
  responsive_grid: ^2.4.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0
  provider: ^6.0.5
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  flutter_local_notifications: ^18.0.1
  firebase_core: ^3.8.0
  geolocator: ^13.0.1
  local_auth: ^2.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/images/

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  adaptive_icon_background: '#FFFFFF'
  image_path: 'assets/images/logo_dracailles_min.png'

flutter_native_splash:
  color: '#ffffff'
  color_dark: '#121212'
  image: assets/images/logo_dracailles_min.png

  android_12:
    image: assets/images/logo_dracailles_min.png
    icon_background_color: '#ffffff'

  web: false
